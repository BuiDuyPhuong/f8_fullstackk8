<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Subscribe</title>
    <link rel="stylesheet" href="./ex01.css" />
  </head>
  <body>
    <footer class="Sub">
      <form>
        <div class="Title">
          <h2><span>Earn income</span> with your CSS skills</h2>
        </div>

        <div class="text">
          <p>
            Sign up and we'll send you the best freelance opportunities straight
            to your inbox. <br />
            We're building the largest self-service freelancing marketpalce for
            people like you.
          </p>
        </div>
        <div class="Email-info">
          <div class="Email">
            <input type="email" name="email" placeholder="Email address" />
          </div>
          <div class="push">
            <button type="submit">Send Me Opportunites</button>
          </div>
        </div>
      </form>
    </footer>
  </body>
</html>
