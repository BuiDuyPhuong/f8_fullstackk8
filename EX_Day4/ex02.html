<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt bàn</title>
    <link
      href="https://fonts.googleapis.com/css?family=Alfa Slab One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas Neue"

    <link rel="stylesheet" href="./ex02.css" />

  <body>
    <section class="reservation">
      <form>
        <div>
          <h3>RESERVATION</h3>
        </div>
        <div>
          <h2>Book your table</h2>
        </div>
        <div>
          <table class="info">
            <tr>
              <td>
                <input type="text" name="name" value="NAME" />
              </td>

              <td>
                <input type="email" name="email" value="EMAIL" />
              </td>
            </tr>

            <tr>
              <td>
                <input type="text" name="date" value="DATE" />
              </td>
              <td>
                <input type="text" name="time" value="TIME" />
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="People" value="PEOPLE" />
              </td>
              <td>
                <button>Find A Table</button>
              </td>
            </tr>
          </table>
        </div>
      </form>
    </section>
  </body>
