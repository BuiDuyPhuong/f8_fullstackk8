<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fom Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Day7/ex02.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="secition">
      <article class="content">
        <input hidden type="checkbox" id="input" />
        <div class="form">
          <h2 class="title">
            <a href="#"> <span href="#" class="logo">JL</span>Just Log</a>
          </h2>
          <p class="introduction">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rem, illo
            ad aut ipsa cupiditate fuga eius dolore! Quas, expedita ad!
          </p>

          <div class="btn-wrap">
            <button class="btn btn-read-more"><a href="#">Read More</a></button>
          </div>

          <div class="list-contact">
            <div class="btn list-contact-item">
              <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="btn list-contact-item">
              <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="btn list-contact-item">
              <i class="fa-brands fa-google-plus-g"></i>
            </div>
            <div class="btn list-contact-item">
              <i class="fa-brands fa-linkedin-in"></i>
            </div>
          </div>
        </div>
        <div class="info">
          <button class="show-sidebar">
            <label for="input"><i class="fa-solid fa-arrow-right"></i></label>
          </button>

          <h2 class="form-content-header">
            Login to
            <span class="hight-header"
              ><span class="underline">your</span> account</span
            >
          </h2>
          <form action="#">
            <div class="form-info">
              <input
                class="form-input"
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
            </div>
            <div class="form-info">
              <input
                class="form-input"
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>

            <div class="form-assist">
              <label class="form-remember">
                <input class="form-checkbox" type="checkbox" id="rememberme" />
                Remember me</label
              >

              <a class="link" href="#">Forgot Password</a>
            </div>

            <div class="submit-wrap">
              <button class="btn login" type="submit">LOGIN</button>
            </div>
          </form>

          <p class="form-content-footer">
            Don't have an account? <a class="link" href="#">Register here</a>
          </p>
        </div>
      </article>
    </section>
  </body>
</html>
