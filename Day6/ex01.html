<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 1</title>
    <link rel="stylesheet" href="../Day6/ex01.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="form">
      <h2>Hey there</h2>
      <div class="text">
        <p>
          <span>We'd like to hear from you.</span>Send us your message or just
          say hy with our contact form or directly via phone,we love to chat.
        </p>
      </div>
      <form class="info">
        <label>
          <p class="request">Enter your name</p>
          <span class="icon icon-left"><i class="fa-solid fa-user"></i> </span
          ><input
            type="text"
            name="name"
            id="name"
            placeholder="Your name"
            required
          />
          <div class="icon icon-right">
            <span class="icon-star"><i class="fa-solid fa-star"></i></span>
            <span class="icon-x"><i class="fa-solid fa-xmark"></i></span>
          </div>
        </label>
        <label>
          <p class="request">Enter your email</p>
          <span class="icon icon-left">
            <i class="fa-solid fa-envelope"></i></span
          ><input
            type="email"
            name="email"
            placeholder="Your@domain.com"
            required
          />
          <div class="icon icon-right">
            <span class="icon-star"><i class="fa-solid fa-star"></i></span>
            <span class="icon-x"><i class="fa-solid fa-xmark"></i></span>
          </div>
        </label>
        <label>
          <p class="request">Enter your phone number</p>
          <span class="icon icon-left">
            <i class="fa-solid fa-mobile"></i
          ></span>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="+44 00 123 "
            required
          />
          <div class="icon icon-right">
            <span class="icon-star"><i class="fa-solid fa-star"></i></span>
            <span class="icon-x"><i class="fa-solid fa-xmark"></i></span>
          </div>
        </label>
        <label>
          <p class="request">Choose a subject</p>
          <span class="icon icon-left"><i class="fa-solid fa-book"></i></span
          ><select name="Subject" id="Subject">
            <option value="0">Subject</option>
            <option value="1">Subject1</option>
          </select>
          <div class="icon icon-right">
            <span class="icon-arrows"><i class="fa-solid fa-up-down"></i></span>
          </div>
        </label>
        <label>
          <p class="request">Enter your message</p>
          <span class="icon icon-left">
            <i class="fa-solid fa-message"></i></span
          ><textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
            required
          ></textarea>
          <div class="icon icon-right">
            <span class="icon-star"><i class="fa-solid fa-star"></i></span>
            <span class="icon-x"><i class="fa-solid fa-xmark"></i></span>
          </div>
        </label>
        <div class="check">
          <label>
            <input type="checkbox" name="check" id="check-me" hidden />
            <span class="icon-check"><i class="fa-solid fa-check"></i></span>
            <span>Send me a copy of this massage</span>
          </label>
          <button class="btn">SEND</button>
        </div>
      </form>
    </section>
  </body>
</html>
