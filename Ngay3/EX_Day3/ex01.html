<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form liên hệ</title>
    <link rel="stylesheet" href="/CSS_Day3/ex01.css" />
    <link
      rel="stylesheet"
      href="/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css"
    />
  </head>
  <body>
    <div style="margin-top: 50px; padding-left: 50px">
      <h2>Contact Us</h2>
      <div style="display: flex">
        <section>
          <div>
            <h3>Contact Info</h3>

            <div style="display: block; padding: 10px">
              <i class="fa-solid fa-location-dot"></i>
              <a
                target="_blank"
                href="https://www.google.com/maps/search/321+Awesome+Street+New+York,+NY+17022/@40.6974881,-73.979681,10z?entry=ttu"
                >321 Awesome Street New York, NY 17022</a
              >
            </div>

            <div style="padding: 10px">
              <i class="fa-solid fa-envelope"></i>
              <a href="info@companyname.com">info@companyname.com</a>
            </div>
            <div style="padding: 10px">
              <i class="fa-solid fa-phone"></i>
              <a href="+1 800 123 1234">+1 800 123 1234</a>
            </div>
          </div>
        </section>
        <div style="margin-left: 100px">
          <h3>Having Any Query! Or Book An appointment</h3>
          <form style="display: block">
            <div style="padding: 10px">
              <input
                style="width: 98%"
                class="form-info"
                type="text"
                name="Name"
                placeholder="Your Name"
              />
            </div>
            <div style="padding: 10px">
              <input
                style="width: 98%"
                class="form-info"
                type="Email"
                name="Emain"
                placeholder="Your Email"
              />
            </div>
            <div style="padding: 10px">
              <input
                style="width: 98%"
                class="form-info"
                type="text"
                name="Subject"
                placeholder="Subject"
              />
            </div>
            <div style="padding: 10px">
              <textarea
                name="Message"
                placeholder="Message"
                cols="50"
                rows="10"
              ></textarea>
            </div>
          </form>

          <button
            style="
              padding: 12px;
              background-color: rgb(20, 147, 147);
              color: white;
            "
          >
            Send Message
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
