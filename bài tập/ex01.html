<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đặt Hàng</title>
  </head>
  <body>
    <div>
      <h1>Try a free sample</h1>
      <p>
        Sign up to get a coupon you can redeem at your nearest Dacing <br />Goat
        cafe for a sample of the Colombia Carls Imbachi coffee. We'll <br />also
        make sure you don't miss out on new introducing the new <br />coffees
        that we add to our store regularly.
      </p>
    </div>
    <div>
      <form>
        <table>
          <tr>
            <th align="left">
              <label for="Fist Name">Fist name</label>
            </th>
            <th align="left">
              <label for="Last Name">Last name</label>
            </th>
          </tr>
          <tr>
            <td>
              <input type="text" name="Fist Name" id="Fist Name" value="Jhon" />
            </td>
            <td>
              <input
                type="text"
                name="Last Name"
                id="Last Name"
                value="Smith"
              />
            </td>
          </tr>
          <tr>
            <th align="left"><label for="Email">Email address</label></th>
            <th align="left"><label for="address">Address</label></th>
          </tr>
          <tr>
            <td>
              <input
                type="email"
                name="Email"
                id="Email"
                value="john@example.com"
              />
            </td>
            <td>
              <input type="text" name="address" id="address" value="Stk.st" />
            </td>
          </tr>
          <tr>
            <th align="left"><label for="City">City</label></th>
            <th align="left">
              <label for="State"
                >State <span style="opacity: 0.5"> (optional)</span></label
              >
            </th>
          </tr>
          <tr>
            <td>
              <input type="text" name="City" id="City" value="London" />
            </td>
            <td>
              <input type="text" name="State" id="State" />
            </td>
          </tr>
          <tr>
            <th align="left"><label for="Zip code">ZIP code</label></th>
            <th align="left"><label for="Country">Country</label></th>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                name="Zip code"
                id="Zip code"
                value="EC2Y8DS"
              />
            </td>

            <td>
              <select style="width: 170px" name="Contry" id="Contry">
                <option value="United Kingdom">United Kingdom</option>
                <option value="Viet Nam">Viet Nam</option>
              </select>
            </td>
          </tr>
        </table>

        <div>
          <button
            style="
              background-color: rgb(0, 242, 255);
              color: aliceblue;
              height: 50px;
              margin-top: 10px;
            "
          >
            SEND ME FREE COFFEE
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
